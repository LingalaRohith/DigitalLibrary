<mat-toolbar color="primary" >
    <!-- <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">

    </button> -->
    <span class="logo-container" routerLink="/home">
        <img class="logo" src="assets/logo.png" alt="Online Book Store" class=" logo" width="215px" height="70px"/>
      </span>
    <!-- <span class="online-book-store" routerLink="/home">

      </span> -->
          <span class="toolbar-item-spacer"></span>
    <div class="align_search" *ngIf="!showsearch">
      <app-searchbooks></app-searchbooks>
    </div>
    
    <div *ngIf="cart.isUserloggedin">
    <button mat-icon-button matTooltip="Add to Cart" [matBadge]="cart.total_items" matBadgeColor="accent"
    (click)="addtoCart()">
        <mat-icon>add_shopping_cart</mat-icon>
    </button>
   
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item (click)="myAccount()">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="home/orderHistory">
            <mat-icon>history</mat-icon><span>Order History</span>
        </button>
        <button mat-menu-item routerLink="home/TrackOrder">
            <mat-icon>timeline</mat-icon><span>Track recent orders</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="Logout_user()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</div>
<div *ngIf="!cart.isUserloggedin">
    <button mat-flat-button (click)="register()" color="primary">Register</button>
    <button mat-flat-button (click)="login()" color="primary">Login</button>
    
</div>
