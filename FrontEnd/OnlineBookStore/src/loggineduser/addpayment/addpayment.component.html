<div>
    <h2 mat-dialog-title>Edit Payment Card</h2>
        <mat-dialog-content class="mat-typography">
            <div >
                <div >
                    <form [formGroup]="PaymentGroup">
                        <div>
                            <mat-form-field>
                                <mat-label>Name on the card:</mat-label>
                                <input matInput formControlName="new_card_name">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Card Type:</mat-label>
                                <mat-select formControlName="new_card_type">
                                    <mat-option *ngFor="let typ of type" [value]="typ">
                                        {{typ}}
                                    </mat-option>
                                </mat-select>
        
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-label>Card Expiry Date:</mat-label>
                            <mat-form-field>
                                <mat-label>Month:</mat-label>
                                <mat-select formControlName="new_card_expirydate_month">
                                    <mat-option *ngFor="let mon of month" [value]="mon" id="month">
                                        {{mon}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Year:</mat-label>
                                <mat-select formControlName="new_card_expirydate_year">
                                    <mat-option *ngFor="let yr of year" [value]="yr">
                                        {{yr}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Card No:</mat-label>
                                <input matInput formControlName="card_no">
                            </mat-form-field>
                        </div>
                        <div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <div>
                <button mat-raised-button mat-dialog-close color="primary" (click)="save_payment()" type="button" color="primary">Save</button>
            </div>
        </mat-dialog-actions>
    </div>
